<div class="settings-bar" [class.collapsed]="isCollapsed">
    <button class="toggle-button" (click)="toggleCollapse()">â˜°</button>

    <div class="settings-content">
        <h2>Settings</h2>
        <div class="color-picker">
            <label for="bg-color-picker">Background Color:</label>
            <input type="color" id="bg-color-picker" (change)="changeBackgroundColor($event)">
        </div>

        <button class="settings-btn">Show Resources</button>
        <button class="settings-btn">Hide All</button>
        <button class="settings-btn">Hide Robots</button>
        <button (click)="toggleDarkMode()">Toggle Dark Mode</button>


        <div class="slider-container">
            <label for="zoom">Zoom: {{scale}}</label>
            <input type="range" id="zoom" min="1" max="5" step="0.1" [(ngModel)]="scale" (change)="scaleMap()">
        </div>

        <div class="option-section">
            <div class="option-item">
                <input type="radio" id="option1" name="robot-image-size" value="small" 
                       (change)="changeRobotImageSize('small')" checked>
                <label for="option1">Small Robot Images</label>
            </div>
            <div class="option-item">
                <input type="radio" id="option2" name="robot-image-size" value="large" 
                       (change)="changeRobotImageSize('large')">
                <label for="option2">Large Robot Images</label>
            </div>
            
            <div class="option-item">
                <input type="checkbox" id="checkbox1">
                <label for="checkbox1">Checkbox 1</label>
            </div>
            <div class="option-item">
                <input type="checkbox" id="checkbox2">
                <label for="checkbox2">Checkbox 2</label>
            </div>
        </div>

        <button class="settings-btn" (click)="toggleAchievements()">Achievements</button>
        <div class="achievements" *ngIf="showAchievements">
        </div>

        <button class="settings-btn">Additional Button 1</button>
        <button class="settings-btn">Additional Button 2</button>
        <div>
            <h3>Legend</h3>
            mL = miningLevel<br>
            mS = miningSpeed<br>
            eRegen = energyRegeneration
        </div>
    </div>
</div>
