
<div *ngIf="!fetching">
  <h4>Highlight Robots on Data:</h4>
  <div class="container highlight-options">
    <div class="row">
      <div class="col">
        <label class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="NoHighlight" [(ngModel)]="info" value="No Highlight" />
          No Highlight
        </label>
      </div>
      <div class="col">
        <label class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="Health" [(ngModel)]="info" value="Health" />
          Health
        </label>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <label class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="Energy" [(ngModel)]="info" value="Energy" />
          Energy
        </label>
      </div>
      <div class="col">
        <label class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="Cargo" [(ngModel)]="info" value="Cargo" />
          Cargo
        </label>
      </div>
    </div>
  </div>

  <div class="players-display">
    <div class="container">
      <div class="row">
        <div class="col" *ngFor="let player of players">
          <app-player [player]="player" [tag]="info"></app-player>
        </div>
      </div>
    </div>
  </div>
</div>
