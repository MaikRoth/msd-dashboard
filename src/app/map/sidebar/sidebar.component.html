<div *ngIf="!fetching">
  <div class="form-check">
    <input
      class="form-check-input"
      type="radio"
      name="flexRadioDefault"
      id="NoHighlight"
      [(ngModel)]="info"
      value="No Highlight"
    />
    <label class="form-check-label" for="NoHighlight">NoHighlight</label>
  </div>
  <div class="form-check">
    <input
      class="form-check-input"
      type="radio"
      name="flexRadioDefault"
      id="NoHighlight"
      [(ngModel)]="info"
      value="Health"
    />
    <label class="form-check-label" for="NoHighlight">Health</label>
  </div>

  <div class="form-check">
    <input
      class="form-check-input"
      type="radio"
      name="flexRadioDefault"
      id="Energy"
      [(ngModel)]="info"
      value="Energy"
    />
    <label class="form-check-label" for="Energy">Energy</label>
  </div>
  <div class="form-check">
    <input
      class="form-check-input"
      type="radio"
      name="flexRadioDefault"
      id="Cargo"
      [(ngModel)]="info"
      value="Cargo"
    />
    <label class="form-check-label" for="Cargo">Cargo</label>
  </div>
  <div>
    <div class="container">
      <div class="row">
        <div
          class="col"
          *ngFor="let player of players"
          style="width: fit-content"
        >
          <app-player [player]="player" [tag]="info"></app-player>
        </div>
      </div>
    </div>
  </div>
</div>
