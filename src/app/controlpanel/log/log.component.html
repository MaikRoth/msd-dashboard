<p *ngIf="fetching">Loading ...</p>
<div class="container" *ngIf="games">
    <div class="row" *ngFor="let game of games; let i = index">
        <div class="col-md-10" style="padding-left: 0;">
            <app-game [game]="game"></app-game>
        </div>
    </div>
</div>
<p *ngIf="!fetching && games.length == 0">There are no games ¯\_(ツ)_/¯</p>
